<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-dark"
      style="background-color: #32aeb1"
    >
      <a class="navbar-brand" href="#"
        ><img
          src="logo.png"
          alt=""
          style="height: 50px; width: 50px; border-radius: 50%"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Services
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Service1</a>
              <a class="dropdown-item" href="#">Service2</a>
              <a class="dropdown-item" href="#">Service3</a>
              <a class="dropdown-item" href="#">Service4</a>
              <a class="dropdown-item" href="#">Service5</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" style="text-align: center">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" style="text-align: center">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="a1">
          <div class="dropdown">
            <a
              class="dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
              style="background: transparent; color: white"
            >
              <span class="material-symbols-outlined"> location_on </span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Edit</a>
              <a class="dropdown-item" href="#">Get</a>
            </div>
          </div>
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn my-2 my-sm-0" id="hovr" type="submit">
            Search
          </button>
          <div id="userr" style="height: 30px;width:30px;background-color: black;border-radius:50%; margin-left: 10px;"></div>
        </form>
      </div>
    </nav>
    <form class="form" id="a2">
      <div class="dropdown">
        <a
          class="dropdown-toggle"
          href="#"
          role="button"
          data-toggle="dropdown"
          aria-expanded="false"
          style="background: transparent; color: white"
        >
          <span class="material-symbols-outlined"> location_on </span>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Edit</a>
          <a class="dropdown-item" href="#">Get</a>
        </div>
      </div>
      <input
        class="form-control"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit" id="hovr">
        Search
      </button>
      <div id="userr" style="height: 30px;width:30px;background-color: black;border-radius:50%; margin-left: 5px; padding: 10px;margin-right: 5px;"></div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
